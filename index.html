<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandevuTakip - Randevu PlanlayÄ±cÄ±</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#4F46E5',
                        'secondary': '#8B5CF6',
                        'accent': '#EC4899',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom styles for better aesthetics */
        body {
            background-color: #f7f9fb;
        }
        .card {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .form-input {
            transition: all 0.3s ease;
            border-radius: 0.5rem; /* rounded-lg */
        }
        .form-input:focus {
            outline: none;
            border-color: #4F46E5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.5);
        }
    </style>
</head>
<body class="font-sans min-h-screen p-4 sm:p-8">

    <div id="app" class="max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-primary mb-2">RandevuTakip ðŸ“…</h1>
            <p class="text-lg text-gray-600">GerÃ§ek ZamanlÄ± Herkese AÃ§Ä±k Randevu PlanlayÄ±cÄ±</p>
        </header>

        <!-- KullanÄ±cÄ± Bilgisi ve Durumu -->
        <div id="status-card" class="bg-white card rounded-xl p-4 mb-8">
            <p class="text-sm font-medium text-gray-700">
                Durum: <span id="auth-status" class="font-semibold text-accent">YÃ¼kleniyor...</span>
            </p>
            <div id="user-info-container" class="mt-2 hidden">
                <p class="text-xs text-gray-500 break-all">
                    KullanÄ±cÄ± ID: <span id="user-id" class="font-mono text-gray-800"></span>
                </p>
            </div>
        </div>

        <!-- Randevu OluÅŸturma Formu KartÄ± -->
        <div class="bg-white card rounded-xl p-6 mb-10">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Yeni Randevu OluÅŸtur</h2>
            <form id="appointment-form" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="date" id="date-input" required
                    class="form-input border border-gray-300 p-3 w-full text-gray-700"
                    placeholder="Tarih">
                <input type="time" id="time-input" required
                    class="form-input border border-gray-300 p-3 w-full text-gray-700"
                    placeholder="Saat">
                <input type="text" id="description-input" required maxlength="100"
                    class="form-input border border-gray-300 p-3 w-full md:col-span-3 text-gray-700"
                    placeholder="KÄ±sa AÃ§Ä±klama (Ã¶rn: Doktor Randevusu)">
                <button type="submit" id="schedule-button" disabled
                    class="md:col-span-3 bg-primary text-white font-semibold py-3 px-6 rounded-lg hover:bg-indigo-600 transition duration-200 disabled:opacity-50">
                    Randevu OluÅŸtur
                </button>
            </form>
            <div id="message-box" class="mt-4 p-3 rounded-lg text-sm hidden" role="alert"></div>
        </div>

        <!-- Randevu Listesi KartÄ± -->
        <div class="bg-white card rounded-xl p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 flex justify-between items-center">
                YaklaÅŸan Randevular (Herkese AÃ§Ä±k)
                <span id="appointment-count" class="text-sm font-medium text-primary bg-indigo-100 px-3 py-1 rounded-full">0</span>
            </h2>
            <div id="appointments-list" class="space-y-4">
                <!-- Randevular buraya yÃ¼klenecek -->
                <div id="loading-appointments" class="text-center py-8 text-gray-500 hidden">
                    <svg class="animate-spin h-5 w-5 text-primary mx-auto mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Randevular yÃ¼kleniyor...
                </div>
                <p id="no-appointments" class="text-center py-8 text-gray-500 hidden">
                    HenÃ¼z randevu yok. Ä°lk siz olun!
                </p>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp, setLogLevel, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: Use setLogLevel('Debug') for better debugging in the console
        setLogLevel('Debug');

        // 1. Firebase Environment Setup
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth;
        let userId = null;
        let isAuthReady = false;

        // Initialize App
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);

        // UI Elements
        const authStatusEl = document.getElementById('auth-status');
        const userIdEl = document.getElementById('user-id');
        const userInfoContainer = document.getElementById('user-info-container');
        const scheduleButton = document.getElementById('schedule-button');
        const formEl = document.getElementById('appointment-form');
        const messageBoxEl = document.getElementById('message-box');
        const appointmentsListEl = document.getElementById('appointments-list');
        const loadingAppointmentsEl = document.getElementById('loading-appointments');
        const noAppointmentsEl = document.getElementById('no-appointments');
        const appointmentCountEl = document.getElementById('appointment-count');

        // Helper for displaying messages
        function showMessage(text, isError = false) {
            messageBoxEl.textContent = text;
            messageBoxEl.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
            if (isError) {
                messageBoxEl.classList.add('bg-red-100', 'text-red-700');
            } else {
                messageBoxEl.classList.add('bg-green-100', 'text-green-700');
            }
            setTimeout(() => messageBoxEl.classList.add('hidden'), 5000);
        }

        // 2. Authentication Setup and Listener
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                authStatusEl.textContent = 'DoÄŸrulanmÄ±ÅŸ';
                authStatusEl.classList.remove('text-accent');
                authStatusEl.classList.add('text-green-600');
                userIdEl.textContent = userId;
                userInfoContainer.classList.remove('hidden');
                scheduleButton.disabled = false;
                isAuthReady = true;
                
                // Start listening to appointments once authenticated
                setupRealtimeListener();

            } else {
                // If not authenticated, attempt custom token or anonymous sign-in
                try {
                    authStatusEl.textContent = 'DoÄŸrulanÄ±yor...';
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                        console.log("Signed in with custom token.");
                    } else {
                        await signInAnonymously(auth);
                        console.log("Signed in anonymously.");
                    }
                } catch (error) {
                    authStatusEl.textContent = 'DoÄŸrulama BaÅŸarÄ±sÄ±z';
                    authStatusEl.classList.remove('text-accent');
                    authStatusEl.classList.add('text-red-600');
                    console.error("Authentication Error:", error);
                    showMessage("DoÄŸrulama baÅŸarÄ±sÄ±z oldu. AyrÄ±ntÄ±lar iÃ§in konsolu kontrol edin.", true);
                    isAuthReady = true; // Still mark as ready to prevent infinite loading
                }
            }
        });

        // 3. Firestore Real-Time Data Setup
        const APPOINTMENTS_COLLECTION_PATH = `artifacts/${appId}/public/data/appointments`;

        function setupRealtimeListener() {
            if (!isAuthReady || !db) return;

            loadingAppointmentsEl.classList.remove('hidden');

            const appointmentsRef = collection(db, APPOINTMENTS_COLLECTION_PATH);
            
            // NOTE: We avoid using orderBy() in the query to prevent potential index errors,
            // and instead sort the data client-side.
            const q = query(appointmentsRef);

            onSnapshot(q, (snapshot) => {
                loadingAppointmentsEl.classList.add('hidden');
                const appointments = [];
                snapshot.forEach(doc => {
                    appointments.push({ id: doc.id, ...doc.data() });
                });

                // Sort appointments by date and time client-side
                appointments.sort((a, b) => {
                    // Check for invalid or null dates/times before comparison
                    const dateTimeAString = `${a.date || '0001-01-01'}T${a.time || '00:00'}`;
                    const dateTimeBString = `${b.date || '0001-01-01'}T${b.time || '00:00'}`;
                    
                    const dateTimeA = new Date(dateTimeAString);
                    const dateTimeB = new Date(dateTimeBString);

                    // Handle invalid dates by pushing them to the end
                    if (isNaN(dateTimeA.getTime())) return 1;
                    if (isNaN(dateTimeB.getTime())) return -1;

                    return dateTimeA - dateTimeB;
                });

                renderAppointments(appointments);
            }, (error) => {
                loadingAppointmentsEl.classList.add('hidden');
                console.error("Error fetching appointments:", error);
                showMessage("Randevular yÃ¼klenemedi. BaÄŸlantÄ±yÄ± kontrol edin.", true);
            });
        }
        
        // 5. Deletion Logic
        async function deleteAppointment(appointmentId) {
            if (!userId) {
                showMessage("Randevu silmek iÃ§in oturum aÃ§mÄ±ÅŸ olmanÄ±z gerekir.", true);
                return;
            }

            // Custom non-alert confirmation
            if (!window.confirm("Bu randevuyu silmek istediÄŸinizden emin misiniz?")) {
                return;
            }
            
            try {
                const docRef = doc(db, APPOINTMENTS_COLLECTION_PATH, appointmentId);
                await deleteDoc(docRef);
                showMessage("Randevu baÅŸarÄ±yla silindi!");
            } catch (error) {
                console.error("Randevu silinirken hata oluÅŸtu: ", error);
                showMessage(`Silme hatasÄ±: ${error.message}`, true);
            }
        }

        // Expose deleteAppointment globally for button click (needed for non-React/Angular HTML)
        window.deleteAppointment = deleteAppointment;


        function renderAppointments(appointments) {
            appointmentsListEl.innerHTML = '';
            appointmentCountEl.textContent = appointments.length;

            if (appointments.length === 0) {
                noAppointmentsEl.classList.remove('hidden');
                return;
            }
            noAppointmentsEl.classList.add('hidden');

            appointments.forEach(app => {
                const appointmentDate = new Date(`${app.date}T${app.time}`);
                const formattedDate = appointmentDate.toLocaleDateString('tr-TR', { year: 'numeric', month: 'short', day: 'numeric' });
                const formattedTime = appointmentDate.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit', hour12: false });
                
                const isOwner = app.createdBy === userId;

                const item = document.createElement('div');
                item.className = 'p-4 bg-indigo-50 rounded-xl border border-indigo-200';
                item.innerHTML = `
                    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-start">
                        <div class="min-w-0 flex-1">
                            <p class="text-lg font-semibold text-gray-800">${app.description}</p>
                            <p class="text-xs text-gray-500 mt-1 truncate">
                                OluÅŸturan: 
                                <span class="font-mono text-gray-800 ${isOwner ? 'font-bold text-primary' : ''}">${app.createdBy}</span>
                                ${isOwner ? '<span class="text-xs text-primary">(Siz)</span>' : ''}
                            </p>
                        </div>
                        <div class="mt-3 sm:mt-0 sm:ml-4 flex items-center flex-shrink-0">
                            <div class="text-right mr-3">
                                <span class="block bg-primary text-white text-xs font-bold px-3 py-1 rounded-full">${formattedDate}</span>
                                <span class="block bg-accent text-white text-xs font-bold px-3 py-1 rounded-full mt-1">${formattedTime}</span>
                            </div>
                            ${isOwner ? `
                                <button onclick="deleteAppointment('${app.id}')"
                                    class="p-2 bg-red-500 text-white rounded-full hover:bg-red-600 transition duration-200"
                                    title="Randevuyu Sil">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;
                appointmentsListEl.appendChild(item);
            });
        }

        // 4. Form Submission Logic
        formEl.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!userId) {
                showMessage("DoÄŸrulama tamamlanmadÄ±. LÃ¼tfen bekleyin.", true);
                return;
            }

            const date = document.getElementById('date-input').value;
            const time = document.getElementById('time-input').value;
            const description = document.getElementById('description-input').value.trim();

            if (!date || !time || !description) {
                showMessage("LÃ¼tfen tÃ¼m alanlarÄ± doldurun.", true);
                return;
            }

            scheduleButton.disabled = true;
            scheduleButton.textContent = 'OluÅŸturuluyor...';

            try {
                const appointmentsRef = collection(db, APPOINTMENTS_COLLECTION_PATH);

                const newAppointment = {
                    date: date,
                    time: time,
                    description: description,
                    createdBy: userId,
                    createdAt: serverTimestamp(), // Use Firestore timestamp
                };

                await addDoc(appointmentsRef, newAppointment);
                
                showMessage("Randevu baÅŸarÄ±yla oluÅŸturuldu!");
                formEl.reset();

            } catch (error) {
                console.error("Randevu eklenirken hata: ", error);
                showMessage(`Randevu oluÅŸturma hatasÄ±: ${error.message}`, true);
            } finally {
                scheduleButton.disabled = false;
                scheduleButton.textContent = 'Randevu OluÅŸtur';
            }
        });

    </script>
</body>
</html>
